<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
</h:head>
<h:body>
    <h:form>
        <p:messages id="messages" showDetail="true" closable="true">
            <p:autoUpdate />
        </p:messages>
        <h:panelGrid id="grid" columns="2" cellpadding="5">

            <h:outputLabel value="Nome"/>
            <h:inputText value="#{localBean.nome}" />

            <h:outputLabel value="CNPJ"/>
            <h:inputText value="#{localBean.CNPJ}" />

            <h:outputLabel value="Endereço"/>
            <h:inputText value="#{localBean.endereco}" />


            <h:commandButton value="Salvar" action="#{localBean.salvar()}" update="@form"/>
        </h:panelGrid>

        <p:dataTable id="local" var="local" value="#{localBean.listarLocais()}">

            <f:facet name="header">
                Locais
            </f:facet>
            <p:column headerText="ID">
                <p:cellEditor>
                    <f:facet name="output">
                        <h:outputText value="#{local.ID}"  />
                    </f:facet>
                    <f:facet name="input">
                        <p:inputText value="#{local.ID}" />
                    </f:facet>
                </p:cellEditor>
            </p:column>
            <p:column headerText="Nome">
                <p:cellEditor>
                    <f:facet name="output">
                        <h:outputText value="#{local.nome}" />
                    </f:facet>
                    <f:facet name="input">
                        <p:inputText value="#{local.nome}" />
                    </f:facet>
                </p:cellEditor>
            </p:column>
            <p:column headerText="CNPJ">
                <p:cellEditor>
                    <f:facet name="output">
                        <h:outputText value="#{local.CNPJ}" />
                    </f:facet>
                    <f:facet name="input">
                        <p:inputText value="#{local.CNPJ}" />
                    </f:facet>
                </p:cellEditor>
            </p:column>
            <p:column headerText="Endereço">
                <p:cellEditor>
                    <f:facet name="output">
                        <h:outputText value="#{local.endereco}" />
                    </f:facet>
                    <f:facet name="input">
                        <p:inputText value="#{local.endereco}" />
                    </f:facet>
                </p:cellEditor>
            </p:column>
            <p:column headerText="Deletar">

                <p:commandButton value="Deletar" actionListener="#{localBean.deletarLocal(local)}" update="@form">
                </p:commandButton>
            </p:column>
            <p:column headerText="Editar">

                <p:commandButton value="Editar" actionListener="#{localBean.editarLocal(local)}" update="@form">
                </p:commandButton>
            </p:column>
        </p:dataTable>
    </h:form>
</h:body>
</html>
